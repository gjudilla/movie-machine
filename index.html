<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Movie Machine</title>
<link rel='stylesheet' href='./style.css' />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
 <!-- Website Heading -->
 <div class="text-center py-10">
    <h1 class="text-5xl font-bold text-gray-800">Movie Machine</h1>
  </div>
  <!-- Left column for previous searches -->
  <div class="absolute top-0 left-0 p-4 w-200 py-10 flex-col">

    <div id="previousSearches" class="bg-gray-100 p-4 space-y-2">
      <h2 class="font-semibold text-3xl font-bold mb-4">Previous Searches</h2>
      <div class="space-y-2">
        <button class="w-full text-left px-4 py-2 text-sm text-white bg-teal-500 rounded-lg hover:bg-teal-700">Search 1</button>
        
      </div>
      <div class="space-y-2">
        <button class="w-full text-left px-4 py-2 text-sm text-white bg-teal-500 rounded-lg hover:bg-teal-700">Search 2</button>
        
      </div>
      <div class="space-y-2">
        <button class="w-full text-left px-4 py-2 text-sm text-white bg-teal-500 rounded-lg hover:bg-teal-700">Search 3</button>
        
      </div>
      <div class="space-y-2">
        <button class="w-full text-left px-4 py-2 text-sm text-white bg-teal-500 rounded-lg hover:bg-teal-700">Search 4</button>
        
      </div>
      <div class="space-y-2">
        <button class="w-full text-left px-4 py-2 text-sm text-white bg-teal-500 rounded-lg hover:bg-teal-700">Search 5</button>
        
      </div>
      <div class="space-y-2">
        <button class="w-full text-left px-4 py-2 text-sm text-white bg-teal-500 rounded-lg hover:bg-teal-700">Search 6</button>
        
      </div>
      <div class="space-y-2">
        <button class="w-full text-left px-4 py-2 text-sm text-white bg-teal-500 rounded-lg hover:bg-teal-700">Search 7</button>
        
      </div>
      <div class="space-y-2">
        <button class="w-full text-left px-4 py-2 text-sm text-white bg-teal-500 rounded-lg hover:bg-teal-700">Search 8</button>
       
      </div>
      <div class="space-y-2">
        <button class="w-full text-left px-4 py-2 text-sm text-white bg-teal-500 rounded-lg hover:bg-teal-700">Search 9</button>
        
      </div>
      <div class="space-y-2">
        <button class="w-full text-left px-4 py-2 text-sm text-white bg-teal-500 rounded-lg hover:bg-teal-700">Search 10</button>
      
      </div>
    </div>
  
    <!-- Main content centered -->
    <div class="flex-grow">
      <!-- Your main content goes here -->
    </div>
  
  </div>
  <!-- Search Bar -->
  <div class="max-w-xl mx-auto p-8">
    <div class="flex items-center border-b border-teal-500 py-2">
      <input id="movie-title" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none placeholder-teal-700" type="text" placeholder="Search Movie Title" aria-label="Movie title">
      <button id="search" class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
        Search
      </button>
    </div>
  </div>
    <form>
<!-- Search Parameters runtime director writers awards -->
    <div class="search-options">
        <!-- We should probably either take the title input out as an option, since every search must have a title, or we could give it the attribute required and leave it in.  -->

        <div class="max-w-xl mx-auto p-8">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id= "actors" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Actors</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id="plot" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" checked><span class="ml-2 text-gray-700">Plot</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id= "rating" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" checked><span class="ml-2 text-gray-700">Rating</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id = "year" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Year</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id="run-time" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" checked><span class="ml-2 text-gray-700">Run Time</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id="director" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Director</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id="writers" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" checked><span class="ml-2 text-gray-700">Writers</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id="awards" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Awards</span>
                </label>
              </div>
        </form>

    </div>
    <div>
        <h1>Movie Details:</h1>
    
    <h2 id="movieDisplay"></h2>
    <img id="moviePoster" src="" alt="Movie Poster" />
    <ul>
        <li id=""></li>
        <li id=""></li>
        <li id=""></li>
        <li id=""></li>
        <li id=""></li>
        <li id=""></li>
        <li id=""></li>
        <li id=""></li>
    </ul>
</div>

<script src='./script.js'></script>
</body>
</html>
