<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Movie Machine</title>
<link rel='stylesheet' href='./style.css' />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
 <!-- Website Heading -->
 <div class="text-center py-10">
    <h1 class="text-5xl font-bold text-gray-800">Movie Machine</h1>
 </div>
  <!-- Left column for previous searches -->
  <div class="flex flex-wrap">

    <div id="previousSearches" class="bg-gray-100 p-4 space-y-2">
    </div>

     
  
    <!-- This flex grow applies to the rest of the content -->
    <div class="flex-grow">
      <!-- Search Bar -->
  <div class="max-w-xl mx-auto p-8">
    <div class="flex items-center border-b border-teal-500 py-2">
      <input id="movie-title" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none placeholder-teal-700" type="text" placeholder="Search Movie Title" aria-label="Movie title">
      <button id="search" class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
        Search
      </button>
    </div>
  </div>
    <form>
<!-- Search Parameters -->
    <div class="search-options">
        <!-- We should probably either take the title input out as an option, since every search must have a title, or we could give it the attribute required and leave it in.  -->

        <div class="max-w-xl mx-auto px-6 py-2">
            <div class="grid grid-cols-2 gap-4 py-6">
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id="plot" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" checked><span class="ml-2 text-gray-700">Plot</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id= "actors" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Actors</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id= "rating" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" checked><span class="ml-2 text-gray-700">Rating</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id = "year" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Year</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id="run-time" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" checked><span class="ml-2 text-gray-700">Run Time</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id="director" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Director</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id="writers" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" checked><span class="ml-2 text-gray-700">Writers</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input id="awards" type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Awards</span>
                </label>
              </div>
        </form>
  
  </div>
  
    <!-- Movie Details and Poster Section -->
    <!-- Column 1: Includes Search Details and Movie Details Header -->
    <div class="flex justify-evenly border-t-2 border-teal-500 px-2">
      <div class="w-3/4 p4">
      <h1 class="font-semibold text-3xl">Movie Details:</h1>
      <h2 id="movieDisplay"></h2>
      <h3 class="font-semibold text-xl py-1" id="movie-title"></h3>
      <ul class="py-2">

        <li id="Actors">la
          <!-- <span id="Actorsspan">hi</span> -->
        </li>
        <li id="Plot">la
          <!-- <span id="Plotspan"></span>  -->
        </li>
        <li id="Rated">la
          <!-- <span id="Ratedspan"></span>  -->
        </li>
        <li id="Year">la
          <!-- <p><span id="Yearspan"></span> </p> -->
        </li>
        <li id="Runtime">la
          <!-- <span id="Runtimespan"></span>  -->
        </li>
        <li id="Director">la
          <!-- <span id="Directorspan"></span>  -->
        </li>
        <li id="Writer">la
          <!-- <span id="Writerspan"></span>  -->
        </li>
        <li id="Awards">la
          <!-- <span id="Awardsspan"></span>  -->
        </li>
      </ul>
      </div>
    <!-- Column 2: Includes Movie Poster -->
      <div class="w-1/4 py-10">
      <img class="h-auto w-full" id="moviePoster" src="https://placehold.co/800x1100" alt="Movie Poster" />
      </div>
    </div>

    <div class="flex justify-evenly border-t-2 border-teal-500 px-2"> Stream Here!
      <a href=""><img id= "streamIcon" class="h-auto w-full icon-netflix" src="https://placehold.co/800x1100" alt="Streaming Icon" /></a>
    </div>
<script src='./script.js'></script>

</body>
</html>
