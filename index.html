<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Movie Machine</title>
<link rel='stylesheet' href='./style.css' />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
 <!-- Website Heading -->
 <div class="text-center py-10">
    <h1 class="text-5xl font-bold text-gray-800">Movie Machine</h1>
  </div>

  <!-- Search Bar -->
  <div class="max-w-xl mx-auto p-8">
    <div class="flex items-center border-b border-teal-500 py-2">
      <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none placeholder-teal-700" type="text" placeholder="Search Movie Title" aria-label="Movie title">
      <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
        Search
      </button>
    </div>
  </div>
    <form>
<!-- Search Parameters runtime director writers awards -->
    <div class="search-options">
        <!-- We should probably either take the title input out as an option, since every search must have a title, or we could give it the attribute required and leave it in.  -->

        <div class="max-w-xl mx-auto p-8">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="inline-flex items-center mt-3">
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" checked><span class="ml-2 text-gray-700">Title</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Actors</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" checked><span class="ml-2 text-gray-700">Plot</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Poster</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" checked><span class="ml-2 text-gray-700">Rating</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Year</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" checked><span class="ml-2 text-gray-700">Run Time</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Director</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600" checked><span class="ml-2 text-gray-700">Writers</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center mt-3">
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"><span class="ml-2 text-gray-700">Awards</span>
                </label>
              </div>
    </div>
    <h1>Movie Details:</h1>
    <ul></ul>
   </form>
<script src='./script.js'></script>
</body>
</html>
